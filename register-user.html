<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="public_html/assets/style.css">
</head>

<body>
    <img class="img-fundo" src="public_html/midias/midia-senac.jpeg">
    <!-- <nav>
        <h2>LOGO</h2>
    </nav> -->

    <main>
        <div class="pai-form-login">
            <div class="form-login">
                <h3 class="titulo-register">Cadastre-se e acesse a Biblioteca Itinerante SENAC-TITO</h3>
                <form>
                    <label for="name" class="text-login">Nome</label>
                    <input class="design-input" type="text" name="name" id="name"
                        placeholder="Digite seu nome completo">
                    <br>
                    <label for="email" class="text-login">E-mail</label>
                    <input class="design-input" type="email" name="email" id="email"
                        placeholder="Digite seu email">
                    <br>
                    <label for="cpf" class="text-login">E-mail</label>
                    <input class="design-input" type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">
                    <br>
                    <label for="password" class="text-login">E-mail</label>
                    <input class="design-input" type="password" name="password" id="password"
                        placeholder="Digite sua senha">
                    <br>
                    <label for="confirm-password" class="text-login">E-mail</label>
                    <input class="design-input" type="password" name="confirm-passwordr" id="confirm-password"
                        placeholder="Confirme sua senha">
                    <button class="design-input" onclick="cadastrar()">Cadastrar-se</button>

                    <div class="text-register">Ja possui uma conta ?</div>
                    <a class="link-cadastro" href="index.html">Faça seu Login aqui</a>
                </form>
            </div>
        </div>
    </main>

    <script src="js.acoes.js"></script>
</body>

</html>
