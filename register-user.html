<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>

    <link rel="stylesheet" href="public_html/assets/style.css">
</head>

<body>
    <img class="img-fundo" src="public_html/midias/midia-senac.jpeg">
    <nav>
        <h2>LOGO</h2>
    </nav>


    <div class="pai-form-login">
        <div class="form-login">

            <div class="titulo-register" >Cadastre-se e acesse a Biblioteca Itinerante SENAC-TITO</div>

            <form>
                <p class="text-register">Nome</p>
                <input class="design-input" type="text" name="name" id="name" placeholder="Digite seu nome completo">
                <br>
                <p class="text-register">E-mail</p>
                <input class="design-input" type="email" name="login-user" id="login-user" placeholder="Digite seu email">
                <br>
                <p class="text-register">CPF</p>
                <input class="design-input" type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">
                <br>
                <p class="text-register">Senha</p>
                <input class="design-input" type="password" name="password" id="password" placeholder="Digite sua senha">
                <br>
                <p class="text-register">Confirmação de Senha</p>
                <input class="design-input" type="password" name="confirm-passwordr" id="confirm-password" placeholder="Confirme sua senha">
                <button class="design-input">Cadastrar-se</button>

                <div class="text-register">Ja possui uma conta ?</div>
                <a class="link-cadastro" href="index.html">Faça seu Login aqui</a>
            </form>
        </div>
    </div>
</body>

</html>
