<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Itinerante - SENAC TITO</title>

    <!-- Conexão com CSS externo -->
    <link rel="stylesheet" href="public_html/assets/style.css">
</head>

<body>
    <img class="img-fundo" src="public_html/midias/midia-senac.jpeg">
    <!-- <nav>
        <h2 class="logo">LOGO</h2>
    </nav> -->

    <main>
        <div class="pai-form-login">
            <div class="form-login">
                <div class="titulo-login">Bem vindo a Biblioteca itinerante SENAC- TITO !</div>
                <form>
                    <p class="text-login">E-mail</p>
                    <input class="design-input" type="text" name="login-user" id="login-user"
                        placeholder="Digite seu email">
                    <br>
                    <p class="text-login">Senha</p>
                    <input class="design-input" type="password" name="password-user" id="password-user"
                        placeholder="Digite sua senha">
                    <br>
                    <button class="design-input">Entrar</button>
                </form>

                <div class="text-login">Ainda não possui um Login ?</div>
                <a class="link-cadastro" href="register-user.html">Cadastre-se aqui</a>
            </div>
        </div>
    </main>
</body>

</html>
